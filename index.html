<!DOCTYPE html>
<html lang="zh" class="no-js demo-1">
<head>
<title>HTML5 BATTLE CITY</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<script src="js/jquery.min.js"></script>
<script src="js/Helper.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/const.js"></script>
<script src="js/level.js"></script>
<script src="js/crackAnimation.js"></script>
<script src="js/prop.js"></script>
<script src="js/bullet.js"></script>
<script src="js/tank.js"></script>
<script src="js/num.js"></script>
<script src="js/menu.js"></script>
<script src="js/map.js"></script>
<script src="js/Collision.js"></script>
<script src="js/stage.js"></script>
<script src="js/main.js"></script>
<style type="text/css">
#canvasDiv canvas{position:absolute;}
#canvasDiv{position: absolute; }

leftNav {
  float: left;
}

rightNav	{
  float: right;
}

</style>

</head>
<body>

<div class="container">
<script>
	function keyPress(btnId, key) {
		document.querySelector('body').dispatchEvent(new KeyboardEvent('keypress',{'key': key}));
	}

</script>
	<table>
	<tr>
		<td>
			<button id="btnGoUp" onclick="
			dispatchEvent(new KeyboardEvent('keypress', {'key': 'UP'}));
			">Up</button>
			<br>
			<button onclick="keyboard.LEFT">Left</button>
			<button onclick="keyboard.RIGHT">Right</button>
			<br>
			<button onclick="keyboard.DOWN">Down</button>
		</td>

	<td>
	<div class="main clearfix">
		<div id="canvasDiv" style="position: unset;">
			<canvas id="wallCanvas" ></canvas> 
			<canvas id="tankCanvas" ></canvas>
			<canvas id="grassCanvas" ></canvas>
			<canvas id="overCanvas" ></canvas>
			<canvas id="stageCanvas" ></canvas>
		</div>
	</div>
	</td>

	<td style="position: unset">
		<button id="btnNext" >PreviousLevel</button>
		<br>
		<button>NextLevel</button>
		<br>
		<button id="btnFire" onclick="">Fire</button>
	</td>

	</tr>

	</table>
</div>

</body>
</html>
